<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="poster-wrap">
      <img class="poster" src="./eisenhower-matrix.jpg">
      <a class="poster-more" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-container">
      <p class="section-wrap" id="new-task-section">
        <label class="section-title" for="new-task">Add Item</label>
        <div class="new-task-wrap">
          <input class="task-input" id="new-task" type="text">
          <button class="adding-btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
