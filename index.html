<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="poster-wrap">
      <img class="poster" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="poster-more" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-container">
      <section class="section-wrap" id="new-task-section"> 
        <h2 class="section-title" for="new-task">Add Item</h2>
        <div class="new-task-wrap">
          <input class="task-input" id="new-task" type="text">
          <button class="adding-btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section-title">Todo</h2>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="task-checkbox" type="checkbox">
            <p class="task-text">Pay Bills</p>
            <input type="text" class="task-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <p class="task-text">Go Shopping</p>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-item">
            <input class="task-checkbox" type="checkbox" checked>
            <p class="task-text">See the Doctor</p>
            <input type="text" class="task-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
